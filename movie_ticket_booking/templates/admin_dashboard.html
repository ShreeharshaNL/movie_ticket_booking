<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Welcome Admin {{ admin_name }}</h2>

    <a href="/admin/add">Add New Movie</a> |
    <a href="/admin/update">Update Movie</a> |
    <a href="/admin/delete">Delete Movie</a> |
    <a href="/admin/logout">Logout</a>

    <h3>All Movies:</h3>
    <ul>
        {% for movie in movies %}
        <li>
            <strong>{{ movie.MovieName }}</strong> - {{ movie.MovieShow }} - {{ movie.Venue }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>

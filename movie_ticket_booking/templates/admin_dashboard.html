<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - FILMSMITH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #111;
      color: #fff;
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.4);
      z-index: 100;
    }

    .sidebar h2 {
      font-size: 28px;
      color: #ff3c38;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
    }

    .sidebar a {
      width: 100%;
      color: #ccc;
      text-decoration: none;
      padding: 15px 12px;
      font-weight: 600;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: background-color 0.3s, color 0.3s;
      display: block;
      text-align: center;
      user-select: none;
      box-shadow: inset 0 0 0 0 #ff3c38;
      transition: box-shadow 0.4s ease-in-out, color 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: #fff;
      box-shadow: inset 200px 0 0 0 #ff3c38;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 50px 60px;
      flex: 1;
      overflow-x: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
    }

    .btn-add {
      background-color: #ff3c38;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(255, 60, 56, 0.6);
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .btn-add:hover {
      background-color: #e0322c;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      user-select: none;
    }

    thead tr {
      background-color: #ff3c38;
      color: white;
      font-weight: 700;
      font-size: 16px;
    }

    thead tr th {
      padding: 16px 20px;
      text-align: left;
    }

    tbody tr {
      background: #f9f9f9;
      transition: background-color 0.25s ease;
    }

    tbody tr:hover {
      background-color: #ffe9e8;
    }

    tbody tr td {
      padding: 15px 20px;
      color: #333;
      vertical-align: middle;
    }

    .btn-edit {
      background-color: #28a745;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-right: 8px;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn-edit:hover {
      background-color: #218838;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px 10px;
      }

      .sidebar h2 {
        font-size: 22px;
        margin-bottom: 0;
      }

      .sidebar a {
        margin: 0 5px;
        padding: 10px 15px;
        font-size: 14px;
        flex: 1;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>FILMSMITH</h2>
    <a href="/admin/dashboard" class="active">Dashboard</a>
    <a href="/admin/add_movie">Add Movie</a>
    <a href="/admin/bookings">Bookings</a>
    <a href="/admin/logout">Logout</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome, Admin</h1>
      <a href="/admin/add_movie" class="btn-add">+ Add New Movie</a>
    </div>

    <h2>Current Movies</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.id }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.description }}</td>
          <td>
            <a href="/admin/edit_movie/{{ movie.id }}" class="btn-edit">Edit</a>
            <form action="/admin/delete_movie/{{ movie.id }}" method="POST" style="display:inline;">
              <button type="submit" class="btn-delete"
                onclick="return confirm('Are you sure you want to delete this movie?')">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" style="text-align:center;">No movies found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Seats - Showtime {{ showtime_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABQ0I0RrP8FqGkB2a74+I5+jm6gg5b5p5a5dxVhBGj5pQjE9RpJd3p4" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .screen-label {
            background: #444;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 10px 0;
            margin: 0 auto 25px auto;
            width: 60%;
            border-radius: 8px;
            letter-spacing: 1.5px;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .theater-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .seat {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #ddd;
            font-weight: 600;
            font-size: 18px;
            line-height: 50px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.25s ease;
            border: 2px solid transparent;
        }

        .seat.available {
            background-color: #66cc66;
            color: #154215;
        }

        .seat.available:hover {
            background-color: #52b152;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
            transform: translateY(-3px);
        }

        .seat.booked {
            background-color: #ff6666;
            color: #720000;
            cursor: not-allowed;
            box-shadow: none;
            border: 2px solid #aa0000;
        }

        .seat.selected {
            background-color: #ffeb3b;
            color: #444;
            box-shadow: 0 0 8px 3px #ffeb3baa;
            border: 2px solid #d4ca00;
            transform: translateY(-4px);
        }

        .btn-book {
            margin-top: 35px;
            background-color: #28a745;
            color: white;
            font-weight: 700;
            padding: 14px 28px;
            font-size: 1.3rem;
            border-radius: 10px;
            border: none;
            width: 100%;
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .btn-book:hover:not(:disabled) {
            background-color: #1e7e34;
            box-shadow: 0 8px 26px rgba(30, 126, 52, 0.75);
        }

        .btn-book:disabled {
            background-color: #7ec77e;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .seat {
                width: 40px;
                height: 40px;
                font-size: 16px;
                line-height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Your Seats</h2>
        <div class="screen-label">SCREEN</div>

        <div class="theater-layout">
            {% for row in ['A', 'B', 'C'] %}
            <div class="row">
                {% for num in range(1, 6) %}
                {% set seat_number = row ~ num %}
                <button type="button" class="seat" data-seat-id="{{ seat_number }}" onclick="selectSeat(this)">
                    {{ seat_number }}
                </button>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <button class="btn-book" id="book-seats-btn" onclick="bookSeats()" disabled>Book Selected Seats</button>
    </div>

    <script>
        const showtimeId = {{ showtime_id | tojson }};
        let selectedSeats = [];

        // Load seat status and update buttons
        fetch(`/seats_status/${showtimeId}`)
            .then(response => response.json())
            .then(data => {
                data.seats.forEach(seat => {
                    const btn = document.querySelector(`[data-seat-id="${seat.seat_number}"]`);
                    if (btn) {
                        if (seat.status === 'booked') {
                            btn.classList.add('booked');
                            btn.disabled = true;
                        } else {
                            btn.classList.add('available');
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error loading seat status:', error);
            });

        // Select or deselect seats
        function selectSeat(seat) {
            if (seat.classList.contains('booked')) return;

            const seatId = seat.dataset.seatId;
            const index = selectedSeats.indexOf(seatId);

            if (index > -1) {
                selectedSeats.splice(index, 1);
                seat.classList.remove('selected');
            } else {
                selectedSeats.push(seatId);
                seat.classList.add('selected');
            }

            document.getElementById('book-seats-btn').disabled = selectedSeats.length === 0;
        }

        // Send booking request
        function bookSeats() {
            if (selectedSeats.length === 0) {
                alert("Please select at least one seat.");
                return;
            }

            fetch(`/book_seats/${showtimeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seats: selectedSeats }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to thank you page instead of payment
                        window.location.href = '/thank_you';
                    }
                    else {
                        alert(data.error || "Error booking seats.");
                    }
                })
                .catch(error => {
                    console.error('Error booking seats:', error);
                    alert("An error occurred while booking.");
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybTpGZp1i6tD/MK4lK6mlsqZz6hFJp1sF1g5cLgjDzo92fV/Un"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-GLhlTQ8iRABQ0I0RrP8FqGkB2a74+I5+jm6gg5b5p5a5dxVhBGj5pQjE9RpJd3p4"
        crossorigin="anonymous"></script>
</body>

</html>

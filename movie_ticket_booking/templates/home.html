<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FILMSMITH - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
      color: #2e2e2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem 3rem;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      border-radius: 12px;
      user-select: none;
    }

    .logo a {
      color: #e63946;
      font-size: 1.9rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo a span {
      font-size: 2rem;
    }

    .nav-links a {
      color: #555;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #e63946;
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #e63946;
    }

    .nav-links a:hover::after,
    .nav-links a:focus::after {
      width: 100%;
    }

    /* Main container */
    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      margin-top: 4rem;
      padding: 3rem 2.5rem 4rem;
      text-align: center;
    }

    h1 {
      font-weight: 800;
      font-size: 3.5rem;
      color: #1f4037;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 3rem;
      font-weight: 500;
      user-select: none;
    }

    /* Cards container */
    .cards {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    /* Single card */
    .card {
      background: #f7f7f7;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      padding: 2.5rem 2rem;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.75rem;
      margin-bottom: 2rem;
      color: #1f4037;
      user-select: text;
    }

    /* Buttons */
    .btn {
      background-color: #e63946;
      color: white;
      padding: 0.8rem 2rem;
      margin: 0.3rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 160px;
      text-align: center;
    }

    .btn:hover,
    .btn:focus {
      background-color: #bf2e36;
      box-shadow: 0 10px 30px rgba(191, 46, 54, 0.8);
      outline: none;
    }

    .btn.secondary {
      background-color: #6c757d;
      box-shadow: 0 8px 20px rgba(108, 117, 125, 0.6);
      width: 160px;
    }

    .btn.secondary:hover,
    .btn.secondary:focus {
      background-color: #5a6268;
      box-shadow: 0 10px 30px rgba(90, 98, 104, 0.8);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .cards {
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }

      h1 {
        font-size: 2.7rem;
      }

      .btn,
      .btn.secondary {
        width: 100%;
        font-size: 1.15rem;
        padding: 1rem 0;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="logo">
      <a href="/"><span>üé¨</span> <strong>FilmSmith</strong></a>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    </div>
  </nav>

  <main class="container" role="main">
    <h1>üé¨ Welcome to FILMSMITH</h1>
    <p class="subtitle">Your ultimate destination for movies!</p>

    <section class="cards" aria-label="User and Admin options">
      <article class="card" role="region" aria-labelledby="registered-user-heading">
        <h2 id="registered-user-heading">üôã‚Äç‚ôÇÔ∏è Registered User</h2>
        <a href="{{ url_for('login') }}" class="btn" role="button">Login</a>
        <a href="{{ url_for('register') }}" class="btn secondary" role="button">Register</a>
      </article>

      <article class="card" role="region" aria-labelledby="admin-heading">
        <h2 id="admin-heading">üõ† Admin</h2>
        <a href="{{ url_for('admin_login') }}" class="btn" role="button">Admin Login</a>
      </article>
    </section>
  </main>
</body>

</html>

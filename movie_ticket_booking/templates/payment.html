<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form action="/process_payment" method="POST">
            <input type="hidden" name="showtime_id" value="{{ showtime_id }}">
            <input type="hidden" name="seat_ids" value="{{ seat_ids }}">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <label for="card_name">Cardholder Name:</label>
            <input type="text" id="card_name" name="card_name" required>

            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" maxlength="16" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>

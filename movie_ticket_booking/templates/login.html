<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Movie Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 360px;
        }
        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .login-box label {
            font-weight: 500;
        }
        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .login-box button:hover {
            background-color: #303f9f;
        }
        .login-box p {
            text-align: center;
            margin-top: 1rem;
        }
        .login-box a {
            color: #3f51b5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸŽ¬ User Login</h2>
        <form method="POST" action="/login" onsubmit="return validateLogin()">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="/register">Register here</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Movie Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-box {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 400px;
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .register-box label {
            font-weight: 500;
        }
        .register-box input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .register-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .register-box button:hover {
            background-color: #303f9f;
        }
        .flash {
            padding: 0.7rem 1rem;
            background: #e0f7fa;
            color: #00796b;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>ðŸŽ¬ Register as a New User</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register" onsubmit="return validateRegister()">
            <label>Name</label>
            <input type="text" name="name" id="name" required>

            <label>Phone Number</label>
            <input type="text" name="phno" id="phno" required>

            <label>Address</label>
            <input type="text" name="address" id="address" required>

            <label>Email</label>
            <input type="email" name="email" id="email" required>

            <label>Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

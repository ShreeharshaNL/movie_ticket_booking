<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - FILMSMITH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-weight: 700;
      font-size: 32px;
    }

    header a.logout-btn {
      background-color: #ff3c38;
      padding: 10px 24px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(255, 60, 56, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    header a.logout-btn:hover {
      background-color: #d0322c;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .movie-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .movie-poster {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      user-select: none;
    }

    .movie-content {
      padding: 16px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .movie-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #222;
      user-select: text;
    }

    .movie-description {
      font-size: 15px;
      color: #555;
      flex-grow: 1;
      user-select: text;
      margin-bottom: 16px;
    }

    .movie-rating {
      font-size: 16px;
      font-weight: 600;
      color: #ffb400; /* Gold star color */
      margin-bottom: 16px;
      user-select: none;
    }

    .btn-view {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      text-align: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn-view:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .movie-poster {
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome, {{ username }}!</h1>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>

    <section class="movies-grid">
      {% for movie in movies %}
      <div class="movie-card">
        <img src="{{ url_for('static', filename='images/' ~ (movie.image_url or 'default_movie.jpg')) }}" alt="{{ movie.title }}" class="movie-poster" />
        <div class="movie-content">
          <div>
            <h2 class="movie-title">{{ movie.title }}</h2>
            <p class="movie-description">{{ movie.description | truncate(120, True) }}</p>
          </div>
          <div>
            <div class="movie-rating">Rating: {{ movie.avg_rating | default(0) | round(1) }} / 5</div>
            <a href="{{ url_for('view_movie', movie_id=movie.id) }}" class="btn-view">View Movie</a>
          </div>
        </div>
      </div>
      {% else %}
      <p>No movies available currently.</p>
      {% endfor %}
    </section>
  </div>
</body>

</html>
